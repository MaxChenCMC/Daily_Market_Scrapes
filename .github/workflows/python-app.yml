name: Run Python Script

on:
  schedule:
    - cron: "*/6 * * * *"

jobs:
  run-python-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10' 

    - name: Run Python Script
      run: python Taifex4Cells.py
